<!DOCTYPE html>

  <title>Task Deadlines</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; padding: 10px; }

    button { padding: 8px 12px; border-radius: 6px; background:#2b8efb; color:white; border:none; }
    ul { list-style: none; padding: 0; }
    li { padding: 6px; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>

  <form action="/add" method="POST">

    <label>Notify email (optional): <input type="email" name="notify_email" placeholder="friend@example.com"></label>
    <input type="datetime-local" name="due_date" required>

    {% for task in tasks %}
